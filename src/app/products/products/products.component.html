<div class="box mt-5">
    <div class="my-4 w-25 ">
        <label for="">Categories</label>
        <select class="form-control" (change)="getCategorie($event)">
            <option value="all" selected >All</option>
            <option *ngFor="let categorie of categories" value={{categorie}}>{{categorie}}</option>
        </select>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let product of products">
            <div class="item" >
                <img src={{product.image}} alt="">
                <div class="body">
                    <h4>{{product.title}}</h4>
                    <p>{{product.description}}</p>
                </div>
                <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
                    <button class="btn btn-success">Add To Cart</button>
                    <span>{{product.price}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
