<div class="box mt-5">
    <div class="my-4 w-25 ">
        <app-select [items]="categories" [title]="'Categories'" (selectedValue)="getCategorie($event)" ></app-select>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-md-3 col-sm-12" *ngFor="let product of products">
            <app-one-product [product]="product" (item)="addToCart($event)"></app-one-product>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</div>
